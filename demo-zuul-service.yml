server:
  port: 8030

zuul:
 routes:
    demo-service:
      path: /demo/**
      serviceId: demo-service
      stripPrefix: true
    external-service:
      path: /external/**
      serviceId: external-service
      stripPrefix: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${eureka.hostname}/eureka
      #defaultZone: http://localhost:8761/eureka
      #defaultZone: ${REGISTRY_SERVICE_HOST}